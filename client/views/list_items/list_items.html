<template name="listItems">
  <div class="container">
    <h1>Items</h1>
    <table class="table">
      <thead>
        <tr>
          <th><!-- Picture --></th>
          <th>Category</th>
          <th>Description</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        {{#each items}}
          {{> item}}
        {{/each}}
      </tbody>
    </table>
  </div><!-- container -->
</template>
